<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bst/css/bootstrap.min.css">
</head>

<body>
    <!-- header starts -->
    <div class="container-fluid border-bottom">
        <div class="container">
            <div class="row">
                <di class="col">
                    <h3>PMT(V1.0)</h3>
                </di>
            </div>
        </div>
    </div>
    <!-- header ends -->

    <!-- login section starts -->
    <div class="container">
        <div class="row">
            <div class="col-4 card offset-4 mt-3">
                <h5 class="text-center text-primary mt-3">registration</h5>
                <div class="row">
                    <div class="col-10 offset-1 form-group">
                        <label for="name">name</label>
                        <input type="text" class="form-control" placeholder="name">
                    </div>
                    <div class="col-10 offset-1 form-group">
                        <label for="email">email</label>
                        <input type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="col-10 offset-1 form-group">
                        <label for="number">phone number</label>
                        <input type="text" class="form-control" placeholder="phone number">
                    </div>
                    <div class="col-10 offset-1 form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="col-10 offset-1 form-group">
                        <label for="confirm password">confirm password</label>
                        <input type="text" class="form-control" placeholder="confirm password">
                    </div>
                    <div class="col-10 offset-1 form-group mt-3 mb-3">
                        
                            <input type="button" value="login" class="btn btn-dark w-100">
                            <a href="login.html">login </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- login section ends -->

</body>

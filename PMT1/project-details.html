<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bst/css/bootstrap.min.css">
</head>
<body>
       <!-- header starts -->
       <div class="container-fluid border-bottom">
        <div class="container">
            <div class="row">
                <di class="col">
                    <h3>PMT(V1.0)</h3>
                </di>
            </div>
        </div>
    </div>
    <!-- header ends -->

    <!-- body section -->
    <div class="container">
        <div class="row">
            <div class="class col-12">
                <input type="button" value="add project" class="btn btn-primary float-end mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col mt-3 card">
                <h4>projects details</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">unique ID</th>
                            <th scope="col">project Title</th>
                            <th scope="col">date</th>
                            <th scope="col">operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>project-1</td>
                            <td>2020-05-10</td>
                            <td><a href="#">view details</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>project-2</td>
                            <td>2021-10-12</td>
                            <td><a href="#">view details</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>project-3</td>
                            <td>2022-05-17</td>
                            <td><a href="#">view details</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- body section ends -->

    
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">project sumit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="col-10 offset-1 form-group">
                            <label for="name"> project name</label>
                            <input type="text" class="form-control" placeholder="project name">
                        </div>
                    </div>
                    <div class="col-10 offset-1 form-group">
                        <label for="name">date</label>
                        <input type="text" class="form-control" placeholder="date">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal ends -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      

    
</body>
</html>
